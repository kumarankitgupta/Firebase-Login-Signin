<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Setup</title>
</head>
<body>
    <center>
    <div id="box">
        <center>
        <h3>Achiever Welcomes You!</h3>
        <input class="input-group-text" type="text" id="email" placeholder="Email" style="width:100%;margin-bottom: 2% ;">
        <input class="input-group-text" type="password" id="password" placeholder="Password" style="width:100% ;margin-bottom: 2%;">
        <button class="btn btn-success" id="loginData">Login</button><br>
        <p>Do not have an account? register now!</p>
        <button class="btn btn-danger" id="submitData">Register</button>
        
        </center>
    </div>
    </center>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword , signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";

        const firebaseConfig = {
        apiKey: "AIzaSyDzB1DMZiBhtCXlQld-fKo3wdgKp3376L4",
        authDomain: "fir-frontend-897f0.firebaseapp.com",
        projectId: "fir-frontend-897f0",
        storageBucket: "fir-frontend-897f0.appspot.com",
        messagingSenderId: "606044489879",
        appId: "1:606044489879:web:60a54d3c9945d7784dc1d2"
    };
 
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        submitData.addEventListener('click',(e) =>{
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
            const user = userCredential.user;
            alert("Signed in Successfully");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
        })
        loginData.addEventListener('click',(e) =>{
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
                const user = userCredential.user;
                alert('Login Successfully')
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert("Invalid Email Or Password")
            });
        })
        
    </script>
</body>
</html>
